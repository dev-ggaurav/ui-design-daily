<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://use.fontawesome.com/5661b89466.js"></script>
    <title>UI Components</title>
</head>
<body>
    <section class="login-form">
        <div class="features">
                <div class="block">
                    <i class="fa fa-check"></i>
                    <h2>Quick and free sign-up </h2>
                    <p>Enter your email address to create an account.</p>
                </div>
                <div class="block">
                    <i class="fa fa-check"></i>
                    <h2>Cross-platform solution</h2>
                    <p>Preview your newsletters on any device befor sending them out.</p>
                </div>
                <div class="block">
                    <i class="fa fa-check"></i>
                    <h2>Start sending emails</h2>
                    <p>Use our API or pick our pre-built templates.</p>
                </div>
            </div>
        <div class="form-container">
            <h1>Create your account </h1>
            <form class="form">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email address">
                <label for="fullname">Full Name</label>
                <input type="text" placeholder="Enter your full name">
                <label for="password">Password</label>
                <input type="password" placeholder="Type to create a password">
                <div class="check">
                    <input type="checkbox" class="checkbox">
                    <p>Get updates and notifications about our product.</p>
                </div>
                <button class="cta-1">Create Your Account</button>
            </form>
        </div>
    </section>
</body>
</html>
